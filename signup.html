<!DOCTYPE>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="Script/index.js"></script>
    <link rel="stylesheet" type="text/css" href="styleSignUp.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                     
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                <a class="navbar-brand" href="index.html">GaanaCloud</a>
            </div>
        </div>
    </nav>

    <form>
        <fieldset class="scheduler-border">
            <legend class="scheduler-border"> Sign Up Details</legend>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputfname" class="col-form-label">First Name</label>
                    <input type="text" class="form-control" name="inputfname" placeholder="First Name">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputlname" class="col-form-label">Last Name</label>
                    <input type="text" class="form-control" name="inputlname" placeholder="Last Name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4" class="col-form-label">Email</label>
                    <input type="email" class="form-control" name="inputEmail4" placeholder="Email">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputPassword4" class="col-form-label">Password</label>
                    <input type="password" class="form-control" name="inputPassword4" placeholder="Password">
                </div>
            </div>
            <button id="submit1" class="btn btn-default">Register</button>
        </fieldset>
    </form>
    <footer>
        Copyright &copy
        <p id="foot1">Created by: Ishan, Kishlaya, Neeraj</p>
    </footer>
</body>

</html>
